<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="fullscreen-bg">
      <video
        loop
        muted
        autoplay
        poster="img/videoframe.jpg"
        class="fullscreen-bg__video"
      >
        <source src="./imgs/clouds-video.mp4" type="video/webm" />
      </video>
    </div>
    <form action="">
      <input type="text" name="location" id="location-input-box" /><button
        type="submit"
        name="location"
        id="location-submit-btn"
      >
        Submit location
      </button>
    </form>

    <!-- <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div> -->

    <div class="display">
      <div class="img">
        <img id="img" src="./imgs/loading-gif.gif" alt="" />
      </div>
      <div class="weather">
        <div class="top">
          <div class="location"></div>
          <div class="temperature"></div>
        </div>
        <div class="bottom">
          <div class="description"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
